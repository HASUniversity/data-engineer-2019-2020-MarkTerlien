<!DOCTYPE html>
<html>
	<head>

		<!-- Meta elements -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		
		<title>Mijn eerste interactieve kaart</title>
		
		<!-- Import stylesheet -->
		<link rel="stylesheet" href="styles.css">

		<!-- Import external libraries Leaflet CSS -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin=""/>
		
		 <!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin=""></script>

		<!-- Import jQuery -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    		
		<!-- Import own Javascript -->
		<!--script src="sqlview.js"></script-->

	</head>
	<body>

		<!-- Setup page-->
		<h1>Welkom bij mijn eerst interactiev ekaart</h1>
		<div id="kaart"></div>"

		<!-- Init map-->
		<script>

			// Define basemaps
			var mapBox = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
				maxZoom: 18,
				id: 'mapbox/streets-v11',
				tileSize: 512,
				zoomOffset: -1,
				accessToken: 'pk.eyJ1IjoibWFya3RlcmxpZW4iLCJhIjoiY2pzMGcwN3liMWU3cTN5bjEyZTljc25jaiJ9.V11hr4mLy77UBhBaM7GeSQ'
			});
			var cartoMap = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
			});
			
			// Define map overlays
			var wmsLayer = L.tileLayer.wms('http://ows.mundialis.de/services/service?', {
				layers: 'SRTM30-Colored-Hillshade'
			});
			
			// Define overlay with markers
			var HASmarker = L.marker([51.7,5.28]).bindPopup("<h1>Dit is de HAS</h1><a href=\"https://www.has.nl\">Visit our website</a>")
			var markerOverlay = L.layerGroup().addLayer(HASmarker);
			
			// Define map options
			let mapOptions = {
				zoomControl: true,
				center: [52,5],
				zoom: 8,
				layers: [mapBox, markerOverlay]
			}
			
			// Define map global
			var mymap = L.map('kaart', mapOptions);
			
			// Define layer switcher and add to map
			var baseMaps = {
				"MapBox" : mapBox,
				"CartoMap" : cartoMap
			};
			var overlayMaps = {
				"Markers" : markerOverlay,
				"WMS" : wmsLayer
			};
			L.control.layers(baseMaps,overlayMaps).addTo(mymap);

		</script>



	</body>
</html>
